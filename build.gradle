//Build file for krail-bench
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'idea'



repositories {

    maven {
        url 'http://maven.vaadin.com/vaadin-addons'
    }
    jcenter()
}

version = '0.7.1'

project.ext.exportDir = System.getProperty("user.home") + "/temp/jars/" + project.name

jar {
    libsDirName = exportDir
    println("jar exported to:  " + exportDir)
}

task writeNewPom << {
    pom {
        groupId = "uk.q3c.krail"
        project {
            inceptionYear '2014'
            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    distribution 'repo'
                }
            }
        }
    }.writeTo(exportDir + "/" + project.name + "-" + version + ".pom")
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}



task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

task publish(dependsOn: ['sourcesJar', 'javadocJar', 'jar', 'writeNewPom']) {


}

artifacts {
    archives sourcesJar
    archives javadocJar
}

javadoc {
    failOnError = false
}
dependencies {

    //Krail
    compile 'uk.q3c.krail:krail:0.7.2+'

    //Logging
    compile 'org.slf4j:slf4j-api:1.6.6'
    compile 'org.slf4j:slf4j-log4j12:1.6.6'

    // Test
    compile 'org.assertj:assertj-core:1.5.0'

    //Testbench
    compile 'com.vaadin:vaadin-testbench:4.0.1'

}


idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}
